<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo List â€” Soft Teal Theme</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="page">
    <section class="todo-card" aria-labelledby="todo-title">
      <h1 id="todo-title" class="card-title">Todo List</h1>

      <form id="todo-form" class="todo-form" novalidate>
        <div class="inputs">
          <label class="visually-hidden" for="task-input">Task</label>
          <input id="task-input" name="task" type="text" placeholder="Add a todo..." autocomplete="off" required>

          <label class="visually-hidden" for="date-input">Due date</label>
          <input id="date-input" name="dueDate" type="date" placeholder="mm/dd/yyyy" required>

          <button type="submit" class="btn btn-add" aria-label="Add task">+</button>
        </div>

        <div class="controls">
          <button type="button" id="filter-btn" class="btn btn-filter">Filter: All</button>
          <button type="button" id="delete-all-btn" class="btn btn-delete-all">Delete All</button>
        </div>

        <p id="form-error" class="form-error" aria-live="polite"></p>
      </form>

      <div class="table-wrap">
        <table class="task-table" aria-live="polite">
          <thead>
            <tr>
              <th>Task</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="task-list">

          </tbody>
        </table>

        <div id="empty-state" class="empty-state">No task found</div>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
